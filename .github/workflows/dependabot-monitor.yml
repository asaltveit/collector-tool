name: Dependabot PR Monitor

on:
  schedule:
    # Runs at 12:00 PM PST (8:00 PM UTC) every Monday
    - cron: '0 20 * * 1'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  check-dependabot-prs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check Dependabot PRs
        id: check_prs
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python scripts/check_dependabot_prs.py

      - name: Upload report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependabot-report
          path: dependabot_report.html
          retention-days: 30